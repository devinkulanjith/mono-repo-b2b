query Address($externalId: String!, $sessionToken: String) {
  address(externalId: $externalId, sessionToken: $sessionToken)
    @context(provider: "vtex.geolocation-graphql-interface") {
    addressId
    addressType
    city
    complement
    country
    geoCoordinates
    neighborhood
    number
    postalCode
    reference
    state
    street
  }
}
